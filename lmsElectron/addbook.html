<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Add Book</h1>
    <input type="text" id="book-title" placeholder="Title"><br>
    <input type="text" id="book-author" placeholder="Author"><br>
    <input type="text" id="book-isbn" placeholder="ISBN"><br>
    <select id="book-genre" style="width: 100%; padding: 8px; margin-bottom: 10px;">
        <option value="">Select Genre</option>
        <option value="fiction">Fiction</option>
        <option value="nonfiction">Non-Fiction</option>
        <option value="fantasy">Fantasy</option>
        <option value="mystery">Mystery</option>
        <option value="adventure">Adventure</option>
        <option value="romance">Romance</option>
        <option value="science">Science</option>
        <option value="history">History</option>
    </select><br>
    <input type="url" id="book-cover-url" placeholder="Cover URL (optional)" style="width: 100%; padding: 8px; margin-bottom: 10px;"><br>
    <button type="button" id="fetch-cover-btn" style="padding: 8px 16px; margin-bottom: 10px; background: #6c757d; color: white; border: none; cursor: pointer;">Auto-fetch Cover from ISBN</button>
    <div id="cover-preview" style="margin-bottom: 10px; text-align: center;"></div>
    <button id="add-book-submit">Add Book</button>
    <div id="addbook-message" style="margin-top: 15px; font-weight: bold;"></div>
    <br>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>

    <script src="renderer.js"></script>
</body>
</html>
