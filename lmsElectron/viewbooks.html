<!DOCTYPE html>
<html>
<head>
    <title>View Books</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="viewbooks-container">
        <h2>All Books</h2>
        <table id="books-table" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN</th>
                    <th>Genre</th>
                </tr>
            </thead>
            <tbody>
                <!-- Book rows will be dynamically added here -->
            </tbody>
        </table>
        <div style="margin-top:10px; display:flex; gap:8px; justify-content:center;">
            <button id="refresh-books-btn">Refresh</button>
            <button id="export-books-btn" class="btn-ghost">Export CSV</button>
        </div>
        <br>
        <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
